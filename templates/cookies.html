        function setSelectedDate() {
            try {
                let lblSessionSelDate = window.document.getElementById("cphMainPage_lblSessionSelDate");
                let selectedDate = lblSessionSelDate.getAttribute("data-selected-date");

                if (selectedDate) {

                    let selectedDateCell = document.querySelector('[data-date="' + selectedDate + '"]');

                    selectedDateCell.classList.add("calSelected");
                }
            }
            catch (e) { }
        }

        // Call the above method on load and on update.
        window.onload = setSelectedDate;
        function pageLoad() { setSelectedDate(); }


    </script>
